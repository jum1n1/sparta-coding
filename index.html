<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 이서윤체 폰트 적용을 위한 코드 */
      @font-face {
        font-family: "LeeSeoyun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

    body {
        font-family: "LeeSeoyun";
        margin: 0;
        display: flex;
        justify-content: center;
        background-image: url("./background.png");
     }

     .container{
        width: 390px;
        background-color: #ff9d73;
        height: 100%
     }

     .photos{
        margin-top: 30PX
    }

    .photo-frame{
            background-color: white;
            margin: 15px 20px;
            height: 200px;
            background-size: cover;

            position: relative; /*span으로 추가한 글자가 어디에 위치할 것인지 정함*/

            cursor: pointer; /*이미지에 마우스를 올리면 커서 모양 바뀜*/
    }

    .footer{
        display: flex;
        flex-direction: column; /* display를 통해 위치를 자유롭게 잡아주고
        한줄에 붙어 나오는 것이 아니라 위아래로 나오도록 함 */ 
        align-items: center;
    }

    .f-title{
        color: white;
        font-size: 25px;
        font-weight: 900; /*폰트 굵기*/
    }

    .f-date{
        color: white;
        font-size: 15px;
        font-weight: 500; /*폰트 굵기*/
    }

    #image1{
        background-image: url(./img1.png);
    }

    #image2{
        background-image: url(./img2.png);
    }

    #image3{
        background-image: url(./img3.png);
    }

    #image4{
        background-image: url(./img4.png);
    }

    .photo-description{
        color: white;
        background-color: black;
        width: fit-content; /*글자크기에 맞는 가로 넓이를 가져옴*/
        padding: 0 20px;
        margin-bottom: 10px;
        border-radius: 10px; /*끝에를 둥글게 하는 정도*/

        /*프레임 기준으로 밑에서 0만큼 올라와라*/
        position: absolute;
        bottom: 0;

        /*왼쪽에서 50%a만큼 가운데 */
        transform: translate(-50%);
        left: 50%;

        opacity : 0; /*기본일때 한마디 문장을 안보이게 함 */
    }

    .video{
        width: 100%;
        height: 100%;
    }
   
    .showText{
        /*opacity : 불투명함
        1> 전혀 안보임
        0> 그대로 보임*/
        opacity: 0;

    }

    .hideText {
        opacity: 1;
        transition: opacity 0.5s linear;
        /*애니메이션 효과를 줌*/
    }

    </style>

    <script>
        // 텍스트가 보여지는 기능
        // 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
        // 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
        // number를 통해 몇번째 이미지인지 확인하고 hideText or showText 중 하나를 실행
        function showText(number) {
            if (number === 1) {
                document.querySelector("#desc1").classList.remove("hideText");
                document.querySelector("#desc1").classList.add("showText");
            } else if (number === 2) {
                document.querySelector("#desc2").classList.remove("hideText");
                document.querySelector("#desc2").classList.add("showText");
            } else {
                document.querySelector("#desc3").classList.remove("hideText");
                document.querySelector("#desc3").classList.add("showText");
            }
        }

        // 텍스트가 감춰지는 기능
        // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
        // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
        function hideText(number) {
        if (number === 1) {
            document.querySelector("#desc1").classList.remove("showText");
            document.querySelector("#desc1").classList.add("hideText");
        } else if (number === 2) {
            document.querySelector("#desc2").classList.remove("showText");
            document.querySelector("#desc2").classList.add("hideText");
        } else {
            document.querySelector("#desc3").classList.remove("showText");
            document.querySelector("#desc3").classList.add("hideText");
        }
        }

        // 클릭 기능
        // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
        function alertText(number) {
            alert(`${number}번째 추억이에요! 눌러주셔서 감사합니다 :)`);
        }

    </script>

</head>
<body>
    <div class="container">
        <div class ="photos"></div>
            <div id="image1" class="photo-frame"
                onmouseover="showText(1)"
                onmouseout="hideText(1)"
                onclick="alertText(1)">
                <span id="desc1" class ="photo-description">
                    첫 번째 이미지 설명
                </span></div>
            <div id="image2" class="photo-frame"
                onmouseover="showText(2)"
                onmouseout="hideText(2)"
                onclick="alertText(2)">
                <span id="desc2" class ="photo-description">
                    두 번째 이미지 설명
                </span></div>
            <div id="image3" class="photo-frame"
                onmouseover="showText(3)"
                onmouseout="hideText(3)"
                onclick="alertText(3)">
                <span id="desc3" class ="photo-description">
                    세 번째 이미지 설명 
                </span></div>
            <div class="photo-frame">
                <iframe
                src="https://www.youtube.com/embed/TWz1btekxfs"
                 frameborder="0"
                 class = "video">
                </iframe>
            </div>
        <div class ="footer">
            <p class="f-title">Happy Lunch Time</p>
            <p class="f-date">2023.03.24</p>
        </div>
                
    </div>
</body>
</html>
